<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" type="text">
    <div *ngIf="loginForm.controls.firstName.invalid && loginForm.controls.firstName.touched">
      First name is required.
    </div>
  
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" type="text">
    <div *ngIf="loginForm.controls.lastName.invalid && loginForm.controls.lastName.touched">
      Last name is required.
    </div>
  
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number">
    <div *ngIf="loginForm.controls.age.invalid && loginForm.controls.age.touched">
      Age must be a positive number.
    </div>
  
    <label>Gender:</label>
    <input type="radio" formControlName="gender" value="Male"> Male
    <input type="radio" formControlName="gender" value="Female"> Female
    <div *ngIf="loginForm.controls.gender.invalid && loginForm.controls.gender.touched">
      Gender is required.
    </div>
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
      Valid email is required.
    </div>
  
    <label for="phone">Phone Number:</label>
    <input id="phone" formControlName="phone" type="tel">
    <div *ngIf="loginForm.controls.phone.invalid && loginForm.controls.phone.touched">
      Valid phone number is required.
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
